<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nam Nhuam</title>
</head>
<body>
<script>
    var year = parseInt(prompt("Emter a year"));

    var isLeapYear = false;

    var isDivisivLeBy4 = year % 4 == 0;
    if (isDivisivLeBy4) {
        var isDvisivbLeBy100 = year % 100 == 0;
        if (isDvisivbLeBy100) {
            var isDivisibLeBy400 = year % 400 == 0;
            if (isDivisibLeBy400) {
                isLeapYear = true;
            }
        }else {
            isLeapYear =true;
        }
    }
    if (isLeapYear) {
        alert(year + "is a leap year");
    } else {
        alert(year + "is Not a leap year");
    }
</script>
</body>
</html>
